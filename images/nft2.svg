<svg width="100%" height="100%" viewBox="0 0 600 600" style="background-color:none" 
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
  <desc><![CDATA[
    Template for Drawing on a numbered 600 by 600 Grid
    
    Jay Nick
    steamcoded.org
  ]]>
  </desc>

  <style type="text/css"><![CDATA[
    @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    .numbers {fill:#00c;font-size:14px;font-family:'Open Sans', Arial, sans-serif;}
    .sb {fill:none;stroke:black;stroke-width:2px;}
    .title {fill:navy;stroke:none;font-size:50px;text-anchor:middle;font-family:'Open Sans', Arial, sans-serif;}
    .c1 {fill:rgb(107,53,11);stroke:none;}  .c2 {fill:rgb(225,157,86);stroke:none;} .s1 {fill:none;stroke:rgb(107,53,11);}
  ]]>
  </style>
  
  <g style="display:none">
    <path d="M0,300L600,300" style="fill:none;stroke:royalblue;stroke-dasharray:0.2,9.6,0.2,0;stroke-width:600px;"/>
    <path d="M300,0L300,600" style="fill:none;stroke:royalblue;stroke-dasharray:0.2,9.6,0.2,0;stroke-width:600px;"/>
    <path d="M0,300L600,300" style="fill:none;stroke:royalblue;stroke-dasharray:0.5,99,0.5,0;stroke-width:600px;"/>
    <path d="M300,0L300,600" style="fill:none;stroke:royalblue;stroke-dasharray:0.5,99,0.5,0;stroke-width:600;px"/>
    <g transform="translate(0,14)" class="numbers" style="text-anchor:middle;"> <text x="100">100</text> <text x="200">200</text> <text x="300">300</text> <text x="400">400</text> <text x="500">500</text> </g>
    <g transform="translate(3,5)" class="numbers" style="text-anchor:start;"> <text y="100">100</text> <text y="200">200</text> <text y="300">300</text> <text y="400">400</text> <text y="500">500</text> </g>
  </g>
  
